name: Compile Assembly Code

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout кода
      uses: actions/checkout@v4

    - name: Открыть FASM
      run: cd ./fasm

    - name: Компиляция x16
      run: |
        for %%i in (..\x16\*.asm) do (
          if exist "fasm.exe" (
            start /wait "" "fasm.exe" "%%~fi"
          ) else (
            echo "fasm.exe" not found!
            exit /b 1
          )
        )
