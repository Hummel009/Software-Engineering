name: Compile Assembly Code

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout кода
      uses: actions/checkout@v4

    - name: Открыть FASM
      run: cd ./fasm

    - name: Компиляция x16
      run: |
        Get-ChildItem -Path ../x16 -Filter *.asm | ForEach-Object {
          if ($_.GetType().Name -eq 'FileInfo') {
            Start-Process -Wait -FilePath "fasm.exe" -ArgumentList $_.FullName
          }
        }
