name: Compile Assembly Code

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout кода
      uses: actions/checkout@v4

    - name: Открыть FASM
      run: cd ./fasm

    - name: Run Batch script
      shell: cmd
      run: |
        for %%i in (..\x16\*.asm) do (
          start /wait "" "fasm.exe" "%%~fi"
        )
