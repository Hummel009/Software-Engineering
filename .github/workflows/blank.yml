name: Compile Assembly Code

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout кода
      uses: actions/checkout@v4

    - name: Открыть FASM
      run: cd ./fasm

    - name: Компиляция .asm файлов
      run: |
        for file in ../x16/*.asm; do
          if [ -f "$file" ]; then
            fasm "$file"
          fi
        done

    - name: Компиляция x64
      run: ./fasm/FASM.exe fasm x64/*.asm
